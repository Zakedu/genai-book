site_name: 생성형 AI 완전 정복
site_description: 대학생과 성인을 위한 생성형 AI 활용 가이드
site_author: GenAI Education Project
site_url: http://127.0.0.1:8000

# 테마 설정
theme:
  name: material
  language: ko
  custom_dir: overrides
  
  # 기능 설정
  features:
    - navigation.tabs           # 상단 Part별 탭
    - navigation.tabs.sticky    # 스크롤해도 탭 고정
    - navigation.sections       # 섹션 구분
    - navigation.expand         # 사이드바 자동 확장
    - navigation.top            # 맨 위로 버튼
    - navigation.indexes        # 섹션 인덱스 페이지
    - search.suggest            # 검색 제안
    - search.highlight          # 검색 하이라이트
    - content.code.copy         # 코드 복사 버튼
    - content.tabs.link         # 탭 연결
    - toc.follow                # 목차 따라가기
  
  # 컬러 팔레트 (라이트/다크 모드)
  palette:
    # 라이트 모드
    - scheme: default
      primary: custom
      accent: teal
      toggle:
        icon: material/brightness-7
        name: 다크 모드로 전환
    # 다크 모드  
    - scheme: slate
      primary: custom
      accent: teal
      toggle:
        icon: material/brightness-4
        name: 라이트 모드로 전환
  
  # 폰트 설정 (Pretendard는 CSS에서 로드)
  font: false
  
  # 아이콘
  icon:
    logo: material/book-open-page-variant
    repo: fontawesome/brands/github

# 플러그인
plugins:
  - search:
      lang: 
        - ko
        - en
      separator: '[\s\-\.]+'
  - tags

# Markdown 확장
markdown_extensions:
  - admonition                   # 알림 박스
  - pymdownx.details             # 접기/펼치기
  - pymdownx.superfences          # 코드 블록 고급 기능
  - pymdownx.tabbed:             # 탭 콘텐츠
      alternate_style: true
  - pymdownx.highlight:          # 코드 하이라이트
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite        # 인라인 코드 하이라이트
  - pymdownx.snippets            # 스니펫
  - pymdownx.critic              # 마크업
  - pymdownx.caret               # 밑줄
  - pymdownx.keys                # 키보드 키
  - pymdownx.mark                # 형광펜
  - pymdownx.tilde               # 취소선
  - pymdownx.tasklist:           # 체크박스 리스트
      custom_checkbox: true
      clickable_checkbox: false
  - footnotes                    # 각주
  - attr_list                    # 속성 리스트
  - md_in_html                   # HTML 내 Markdown
  - def_list                     # 정의 리스트
  - tables                       # 테이블
  - pymdownx.emoji:              # 이모지
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - toc:                         # 목차
      permalink: true
      permalink_title: 이 섹션 링크
      toc_depth: 3

# 추가 CSS
extra_css:
  - stylesheets/extra.css

# 추가 JavaScript
extra_javascript:
  - https://unpkg.com/tablesort@5.3.0/dist/tablesort.min.js
  - javascripts/nav-fix.js

